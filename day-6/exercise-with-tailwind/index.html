<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-with-Tailwind</title>

    <link rel="stylesheet" href="./src/styles/output.css" />
</head>

<body>

    <h1 class="text-3xl font-bold underline">Tailwind CSS</h1>

    <h2 class="text-red-500 text-4xl bg-amber-300 text-center rounded-sm font-bold">Red</h2>
    <h3 class="text-blue-500 text-lg bg-[#f6c492]">Blue</h3>
    <h4 class="text-green-600 bg-[#f6a192]">Green</h4>
    <h5 class="text-yellow-400 bg-[#60a3d9]">Yellow</h5>



    <section class="h-40 border-red-500 border-2 flex flex-row items-center text-center justify-evenly flex-wrap">


        <div class="bg-red-500 w-6 h-10 flex justify-center items-center">1</div>
        <div class="bg-green-500 w-6 h-10 ">2</div>
        <div class="bg-purple-500 w-6 h-10 ">3</div>

        <div class="bg-red-500 w-6 h-10">7</div>
        <div class="bg-red-500 w-6 h-10">8</div>

    </section>

    <section class="border-4 border-green-800 bg-orange-600 border-dashed">
        <div class="w-2xl h-10 bg-amber-600 m-2 p-1.5">Box1</div>
        <div class="w-3xl h-12 bg-sky-500 ml-[2rem] p-4">Box2</div>

        <div class="w-4xl h-30 bg-amber-300 m-5 hover:bg-purple-400 hover:w-2xl ease-in duration-500 cursor-pointer">

            <div class="w-4 h-4 bg-green-500 cursor-pointer"></div>
            <ul class="list-disc m-6">
                <li class="">First1</li>
                <li class="">First2</li>
